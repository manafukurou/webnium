{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
   <title>{{ title }}</title>
    

    {% for cssfile in css_list %}
        <link rel="stylesheet" href="{% static cssfile %}" >
    {% endfor %}
    {% for jsfile in javascript_list %}
        <script type="text/javascript" src="{% static jsfile %}"></script>
    {% endfor %}

</head>
