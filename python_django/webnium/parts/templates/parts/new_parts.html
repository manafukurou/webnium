{% extends "base.html" %}
{% block content %}
<p class="text-center">
    create parts
</p>
    <form action="{% url 'parts_confirm' %}" method="post">
        {% csrf_token %}
        parts_name:{{ parts_form.parts_name }}<br>
        description:{{ parts_form.description }}<br>
        {{ parts_form.parts_id.as_hidden }}
        <button type="submit" class="btn btn-danger">create</button>

        <div  class="btn btn-danger" id="btn-task">add task</div>
        <div class="d-flex flex-column bd-highlight mb-3" id="task_list"></div>
        
    </form>

{% endblock %}
